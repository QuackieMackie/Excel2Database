[DATABASE]
server = ${DB_SERVER}
port = ${DB_PORT}
database = ${DB_DATABASE}
user = ${DB_USER}
password = ${DB_PASSWORD}

[LOGGING]
log_dir = logs/application.log

[EXCEL]
monster_data_sheet = DataSheets/DataSheet_MonsterData.xlsx
item_data_sheet = DataSheets/DataSheet_ItemData.xlsx
class_data_sheet = DataSheets/DataSheet_PlayerData.xlsx

monster_attributes_sheet_name = Monster_Attributes
monster_positions_sheet_name = Monster_Positions
monster_metadata_sheet_name = Monster_MetaData
item_data_sheet_name = Item_Data
item_pdc_sheet_name = Item_PDC
class_data_sheet_name = ClassData

[DB_SETTINGS]
monster_attributes_table = monsters.monsterattributes
monster_positions_table = monsters.monsterpositions
monster_metadata_table = monsters.monstermetadata
item_data_table = items.itemdata
item_pdc_table = items.itempdc
class_data_table = players.classdata